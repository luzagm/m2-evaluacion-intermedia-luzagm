<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Examen Modulo 2 (intermedio)</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <section class="container">
    <div class="header">
      <h1 class="title">Adivina el número</h1>
      <h2 class="tries js-tries">0</h2>
    </div>

    <form class="game">
      <label for="input-number" class="label__text">Introduce aquí tu número</label>
      <input id="input-number" type="number" class="text-box js-text-box" />
      <div class="buttons">
        <input type="submit" value="¡Dale!" class="btn js-btn" />
        <button type="button" class="reset-button js-reset" value="Reset">
          Reiniciar
        </button>
      </div>
    </form>

    <div class="clue-box">
      <p class="clue js-clue">Escribe un número y dale a <em>Prueba</em></p>
    </div>
  </section>
    <script src="js/main.js"></script>

  </body>
</html>
